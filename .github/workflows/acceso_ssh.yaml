name: acceso mv ssh

on:
  push:

jobs:
    prueba-ssh-workflow:
        runs-on:  ubuntu-latest
        steps:
            - name: conexion ssh
              uses: appleboy/ssh-action@v1
              with:
                host: ${{ secrets.USER_IP_MV }}
                username: ${{ secrets.USER_NAME_MV }}
                password: ${{ secrets.USER_PASS_MV }}
                port: 22
                script: whoami
